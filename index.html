<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p id="result">0</p>
      </div>

      <div class="input-container">
        <div class="row">
          <div class="btn btn-option">
            AC
          </div>
          <div class="btn btn-option">
            +/-
          </div>
          <div class="btn btn-option">
            CE
          </div>
          <div class="btn btn-operator">
            รท
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num">
            7
          </div>
          <div class="btn btn-num">
            8
          </div>
          <div class="btn btn-num">
            9
          </div>
          <div class="btn btn-operator">
            X
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num">
            4
          </div>
          <div class="btn btn-num">
            5
          </div>
          <div class="btn btn-num">
            6
          </div>
          <div class="btn btn-operator">
            -
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num">
            1
          </div>
          <div class="btn btn-num">
            2
          </div>
          <div class="btn btn-num">
            3
          </div>
          <div class="btn btn-operator">
            +
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num btn-grow">
            0
          </div>
          <div class="btn btn-num">
            .
          </div>
          <div class="btn btn-operator">
            =
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
