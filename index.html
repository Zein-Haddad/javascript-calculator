<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p id="result">0</p>
      </div>

      <div class="input-container">
        <div class="row">
          <div class="btn btn-option" button-type="special" data="all-clear">
            AC
          </div>
          <div class="btn btn-option" button-type="special" data="invert">
            +/-
          </div>
          <div class="btn btn-option" button-type="special" data="clear-entry">
            CE
          </div>
          <div class="btn btn-operator" button-type="operator" data="divide">
            รท
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num" button-type="num" data="7">
            7
          </div>
          <div class="btn btn-num" button-type="num" data="8">
            8
          </div>
          <div class="btn btn-num" button-type="num" data="9">
            9
          </div>
          <div class="btn btn-operator" button-type="operator" data="multiply">
            x
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num" button-type="num" data="4">
            4
          </div>
          <div class="btn btn-num" button-type="num" data="5">
            5
          </div>
          <div class="btn btn-num" button-type="num" data="6">
            6
          </div>
          <div class="btn btn-operator" button-type="operator" data="subtract">
            -
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num" button-type="num" data="1">
            1
          </div>
          <div class="btn btn-num" button-type="num" data="2">
            2
          </div>
          <div class="btn btn-num" button-type="num" data="3">
            3
          </div>
          <div class="btn btn-operator" button-type="operator" data="add">
            +
          </div>
        </div>

        <div class="row">
          <div class="btn btn-num btn-grow" button-type="num" data="0">
            0
          </div>
          <div class="btn btn-num" button-type="special" data="decimal">
            .
          </div>
          <div class="btn btn-operator" button-type="special" data="operate">
            =
          </div>
        </div>
      </div>
    </div>

    <script src="js/math.js"></script>
    <script src="js/main.js"></script>
    <script src="js/keyboard.js"></script>
  </body>
</html>
